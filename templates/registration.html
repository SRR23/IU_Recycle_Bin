{% extends "base.html" %}

{% load static %}

{% block title %} Register {% endblock title %}

{% block content %}

<div class="container-fluid">
    <main class="tm-main">

        <div class="row tm-row tm-mb-120">
            <div class="col-12">
                <h2 class="tm-color-primary tm-post-title tm-mb-60">Register for create account</h2>
            </div>
            <div class="col-lg-7 tm-contact-left">
                <form method="POST" action="" class="mb-5 ml-auto mr-0 tm-contact-form" novalidate>
                    {% csrf_token %}                        
                    <div class="form-group row mb-4">
                        <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary"></label>
                        <div class="col-sm-9">
                            <input class="form-control mr-0 ml-auto" {% if form.is_bound %} value="{{form.username.value}}" {% endif %} placeholder="Your Username" name="username" id="username_id" type="text"> 
                            <p class="py-1 text-danger errors">{{form.username.errors}}</p>                           
                        </div>
                    </div>
                    <div class="form-group row mb-4">
                        <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary"></label>
                        <div class="col-sm-9">
                            <input class="form-control mr-0 ml-auto" {% if form.is_bound %} value="{{form.email.value}}" {% endif %} placeholder="Your Email" name="email" id="email_id" type="email">
                            <p class="py-1 text-danger errors">{{form.email.errors}}</p>
                        </div>
                    </div>
                    <div class="form-group row mb-4">
                        <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary"></label>
                        <div class="col-sm-9">
                            <input class="form-control mr-0 ml-auto" {% if form.is_bound %} value="{{form.password.value}}" {% endif %} placeholder="Your Password" name="password" id="password_id" type="password">
                            <p class="py-1 text-danger errors">{{form.password.errors}}</p>
                        </div>
                    </div>
                    <div class="form-group row mb-4">
                        <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary"></label>
                        <div class="col-sm-9">
                            <input class="form-control mr-0 ml-auto" {% if form.is_bound %} value="{{form.confirm_password.value}}" {% endif %} placeholder="Confirm Password" name="confirm_password" id="password_id" type="password">
                            <p class="py-1 text-danger errors">{{form.confirm_password.errors}}</p>
                        </div>
                    </div>
                  
                    <div class="form-group row text-right">
                        <div class="col-12">
                            <button class="tm-btn tm-btn-primary tm-btn-small">Register</button>                        
                        </div>                            
                    </div>                                
                </form>
                
            </div>
            
        </div>

    </main>
</div>


{% endblock content %}
