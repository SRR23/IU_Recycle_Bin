

<header class="tm-header" id="tm-header">
    <div class="tm-header-wrapper">
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="tm-site-header">
            <div class="mb-3 mx-auto tm-site-logo"><i class="fas"><h1>IU</h1></i></div>            
            <h1 class="text-center">Recycle Bin</h1>
        </div>
        <nav class="tm-nav" id="tm-nav">            
            <ul>
                <li class="tm-nav-item active"><a href="{% url 'home' %}" class="tm-nav-link">
                    <i class="fas fa-home"></i>
                    Home
                </a></li>
                <li class="tm-nav-item"><a href="{% url 'post_list' %}" class="tm-nav-link">
                    <i class="fas fa-pen"></i>
                    Posts
                </a></li>

                {% if request.user.is_authenticated %}
                <li class="tm-nav-item"><a href="{% url 'profile' %}" class="tm-nav-link">
                    <i class="fas fa-users"></i>
                    {{request.user.username}}
                </a></li>
                
                <li class="tm-nav-item"><a href="{% url 'logout_user' %}" class="tm-nav-link">
                    <i class="fas fa-users"></i>
                    Logout
                </a></li>

                <li class="tm-nav-item"><a href="{% url 'contact' %}" class="tm-nav-link">
                    <i class="far fa-comments"></i>
                    Contact Us
                </a></li>
                
                {% else %}
                <li class="tm-nav-item"><a href="{% url 'login_user' %}" class="tm-nav-link">
                    <i class="fas fa-users"></i>
                    Login
                </a></li>
                
                {% endif %}
                
            </ul>
        </nav>
        <div class="tm-mb-65">
            <a rel="nofollow" href="#" class="tm-social-link">
                <i class="fab fa-facebook tm-social-icon"></i>
            </a>
            
        
            <a href="#" class="tm-social-link">
                <i class="fab fa-linkedin tm-social-icon"></i>
            </a>
        </div>
        <p class="tm-mb-80 pr-5 text-white">
            IU Recycle Bin is a Platform, where students can buy or sell products.
        </p>
    </div>
</header>
